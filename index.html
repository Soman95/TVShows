<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV show finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <h1 class="d-flex justify-content-center align-items-center">TV Show Search Simulator</h1>
    <form class="container-fluid row my-5" id="searchForm">
        <div class="col-3"></div>
        <input class="d-flex justify-content-center align-items-center col-3" type="text" placeholder="TV show title"
            name="query" id="query">
        <button class="btn btn-dark rounded col-3">Search</button>
        <div class="col-3"></div>
    </form>

    <script src="app.js"></script>
</body>

</html>
